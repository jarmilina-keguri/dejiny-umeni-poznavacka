<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrace - Dějiny umění</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container admin-container">
        <header>
            <h1>Administrace</h1>
            <a href="index.html" class="btn secondary-btn">Zpět na kvíz</a>
        </header>

        <main>
            <div class="admin-layout">
                <div class="questions-list-panel">
                    <h2>Seznam otázek</h2>
                    <ul id="questions-list" class="questions-list">
                        <!-- List items generated here -->
                    </ul>
                    <button id="add-new-btn" class="btn primary-btn full-width">Přidat novou otázku</button>
                </div>

                <div class="preview-panel" id="preview-panel" style="display: none;">
                    <h2>Náhled obrázku</h2>
                    <div class="large-image-preview">
                        <img id="preview-img" src="" alt="Náhled">
                    </div>
                </div>

                <div class="editor-panel" id="editor-panel" style="display: none;">
                    <h2 id="editor-title">Editace otázky</h2>
                    <form id="question-form">
                        <div class="form-group">
                            <label for="edit-question-text">Otázka:</label>
                            <input type="text" id="edit-question-text" placeholder="Např. Kdo je autorem tohoto díla?">
                        </div>

                        <div class="form-group">
                            <label for="title">Název díla:</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="author">Autor:</label>
                            <input type="text" id="author" name="author" required>
                        </div>

                        <div class="form-group">
                            <label for="year">Rok:</label>
                            <input type="text" id="year" name="year" required>
                        </div>

                        <div class="form-group">
                            <label for="field">Obor:</label>
                            <input type="text" id="field" name="field" required list="field-list">
                            <datalist id="field-list"></datalist>
                        </div>

                        <div class="form-group">
                            <label for="style">Styl (oddělené čárkou):</label>
                            <input type="text" id="style" name="style" required list="style-list">
                            <datalist id="style-list"></datalist>
                        </div>

                        <div class="form-group">
                            <label for="image">Cesta k obrázku:</label>
                            <input type="text" id="image" name="image" required>
                        </div>

                        <div class="form-group">
                            <div style="display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <label style="margin-bottom: 0;">Možnosti (vyberte správnou odpověď):</label>
                                <button type="button" id="suggest-answers-btn" class="btn secondary-btn"
                                    style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">Navrhnout odpovědi</button>
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="radio" name="correct-option" value="0"
                                    style="width: auto; margin-right: 0.5rem;">
                                <input type="text" id="edit-option-0" placeholder="Možnost 1">
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="radio" name="correct-option" value="1"
                                    style="width: auto; margin-right: 0.5rem;">
                                <input type="text" id="edit-option-1" placeholder="Možnost 2">
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="radio" name="correct-option" value="2"
                                    style="width: auto; margin-right: 0.5rem;">
                                <input type="text" id="edit-option-2" placeholder="Možnost 3">
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="radio" name="correct-option" value="3"
                                    style="width: auto; margin-right: 0.5rem;">
                                <input type="text" id="edit-option-3" placeholder="Možnost 4">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn primary-btn">Uložit změny</button>
                            <button type="button" id="cancel-btn" class="btn secondary-btn">Zrušit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
