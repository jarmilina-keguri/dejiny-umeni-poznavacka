<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poznávačka: Dějiny umění</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <header class="fixed-header">
            <div class="header-content">
                <div class="title-section">
                    <h1>Dějiny umění</h1>
                    <p>Poznávačka</p>
                </div>
                <div class="action-bar">
                    <button id="start-btn" class="btn primary-btn" disabled>Spustit kvíz</button>
                    <a href="admin.html" class="btn secondary-btn">Administrace</a>
                </div>
            </div>
        </header>

        <div class="scrollable-content">
            <div class="container">
                <main id="setup-container">
                    <div class="setup-group question-count-group">
                        <label for="question-count">Počet otázek:</label>
                        <input type="number" id="question-count" min="1" value="5">
                        <span id="max-questions-hint" class="hint"></span>
                    </div>

                    <div class="setup-group fields-group">
                        <p>Vyberte obor:</p>
                        <div id="fields-container" class="tags-selection">
                            <!-- Checkboxes will be generated here -->
                        </div>
                    </div>

                    <div class="setup-group styles-group">
                        <p>Vyberte styl:</p>
                        <div id="styles-container" class="tags-selection">
                            <!-- Checkboxes will be generated here -->
                        </div>
                    </div>
                </main>

                <main id="quiz-container" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>

                    <div class="card">
                        <h3 id="question-text" style="margin-bottom: 1rem; text-align: center;"></h3>
                        <div class="image-container">
                            <div class="loading-spinner" id="loading"></div>
                            <img id="quiz-image" src="" alt="Dílo" style="display: none;">
                        </div>

                        <div class="options-container" id="options">
                            <!-- Options will be generated here -->
                        </div>

                        <div class="feedback" id="feedback"></div>

                        <button id="next-btn" class="btn primary-btn" style="display: none;">Další dílo</button>
                    </div>
                </main>

                <div id="result-container" style="display: none;">
                    <h2>Výsledek</h2>
                    <p id="score-text"></p>
                    <button id="restart-btn" class="btn secondary-btn">Začít znovu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
